email.2fa_disabled.subject=[ORCID] Двухфакторная аутентификация заблокирована в вашем аккаунте.
email.2fa_disabled.two_factor_auth_disabled=В вашем профиле ORCID отключена двухфакторная аутентификация. Это означает, что мы больше не будем запрашивать у вас код аутентификации при входе в систему ORCID. Если это вы отключили двухфакторную аутентификацию, больше не требуется никаких действий.
email.2fa_disabled.if_you_received.html=Если вы получили это письмо, но не отключали двухфакторную аутентификацию, ваш аккаунт может быть скомпрометирован. Пожалуйста, немедленно <a href="https://support.orcid.org/hc/en-us/requests/new">свяжитесь с нами</a>.
email.2fa_disabled.no_reply=Имейте в виду, пожалуйста, что этот адрес электронной почты является адресом no-reply. Ответы на это сообщение попадают в неотслеживаемый почтовый ящик.
email.2fa_disabled.more_info.html=Если у вас есть какие-либо другие вопросы или вы нуждаетесь в помощи, посетите, пожалуйста, нашу <a href="https://support.orcid.org/hc/en-us/articles/360006971673">Базу данных</a> или же <a href="https://support.orcid.org/hc/en-us/requests/new">свяжитесь с нами</a>.
email.2fa_disabled.if_you_received=Если вы получили это письмо, но не отключали двухфакторную аутентификацию, ваш аккаунт может быть скомпрометирован. Пожалуйста, немедленно свяжитесь со службой поддержки по адресу https://support.orcid.org/hc/en-us/requests/new.
email.2fa_disabled.more_info=Если у вас есть какие-либо другие вопросы или вы нуждаетесь в помощи, посетите, пожалуйста, нашу Базу данных по адресу https://support.orcid.org/hc/en-us/articles/360006971673 либо свяжитесь со службой поддержки по адресу https://support.orcid.org/hc/en-us/requests/new.

