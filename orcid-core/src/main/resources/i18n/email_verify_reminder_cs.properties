email.verify_reminder=Posíláme jen krátké připomenutí, abyste potvrdili vlastnictví primární emailové adresy,\nkterou jste si nastavili ve vašem účtu ORCID minulý týden. Díky tomu budeme moci zajistit\npřesnost a bezpečnost vašich informací.\nProsím, klikněte na níže uvedený odkaz (nebo jej zkopírujte do vašeho prohlážeče) a potom\nse přihlaste do vašeho účtu ORCID.\n
