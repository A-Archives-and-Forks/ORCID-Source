email.locked.this_is_an_important_message.1=これは、次のサイトであなたのレコードがロックされたことを伝える重要なメッセージです: \n
email.locked.this_is_an_important_message.2=これは、ORCIDのポリシーに準拠していない可能性があるためです。
email.locked.the_orcid_registry_provides=ORCID レジストリは個人の研究者の識別子を提供します。\nビジネス、組織、および広告コンテンツの登録とレコードは許可されていません。\nORCID および ORCID レジストリの詳細については https://orcid.org/about を参照してください。\n
email.locked.if_you_believe=あなたの記録が誤ってロックされていると思われる場合は、までご連絡ください。 \nhttps://support.orcid.org/hc/en-us/requests/newを使用して、お客様の情報を確認し、お客様の記録を再開することができます。\n
email.locked.if_you_believe_html=あなたの記録が誤ってロックされていると思われる場合は、までご連絡ください。 \nhttps://support.orcid.org/hc/en-us/requests/newを使用して、お客様の情報を確認し、お客様の記録を再開することができます。\n
