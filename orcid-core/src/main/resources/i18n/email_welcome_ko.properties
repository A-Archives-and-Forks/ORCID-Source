email.welcome.thank_you.1=ORCID 식별자를 만들어 주셔서 감사합니다. 등록 절차를 완료하고 직접 레코드를 편집할 수 있는 권한을 받으려면 다음 링크를 클릭하고 ORCID 레코드에 로그인하여 이메일 주소를 인증하하십시오. 링크를 클릭할 수 없는 경우에는 링크를 브라우저의 주소창에 복사하여 붙여 넣으십시오.
