email.welcome.next_steps.1.description.2=지원 기관, 출판사, 대학교 등은 ORCID 레코드에 있는 정보를 이용하여 여러분에게 요청한 기록 보관 작업을 줄여줍니다. 여러분의 다른 이름, 업무 정보(소속, 약력, 키워드 등), 자금 지원을 받은 항목, 레코드에 생성한 또는 기여한 성과물을 추가하여 공유할 수 있는 정보를 늘리십시오.
