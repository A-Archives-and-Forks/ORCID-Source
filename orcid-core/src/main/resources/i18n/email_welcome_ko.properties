email.welcome.next_steps.2.description=많은 시스템에서 여러분과 여러분의 연구 성과를 기관과 연결하기 위해 ORCID iD를 요청하고 있습니다. ORCID iD를 사용하고 시스템에서 요청할 때마다 귀하의 레코드를 업데이트할 수 있는 권한을 조직에게 부여한다면 여러분의 성과물을 인정받고 향후에 기록을 유지하는 데 소요되는 시간을 줄일 수 있습니다.
