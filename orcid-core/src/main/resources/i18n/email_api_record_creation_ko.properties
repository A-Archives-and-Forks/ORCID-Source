email.api_record_creation.launched.1=2012년 10월에 출범한 ORCID 레지스트리는 연구자 및 학자용 고유식별자(ORCID iD)를 보유하고 있습니다.\n또한 레지스트리는 귀하가 정보를 교환할 "신뢰할 수 있는 기관"을 지정할 수있게 해드립니다.\n많은 출판사와 연구비지원기관에서 원고를 제출하거나 연구비를 신청할때 연구자와 연구활동을 보다 잘 연결하기 위해 ORCID iD 사용을 요구하기 시작했습니다.\nORCID iD 보유자들은 그들의 ORCID 레코드에 수록된 정보와 그 공개범위를 통제할 수 있습니다. 보다 자세한 정보는 아래의 사이트에서 확인하실 수 있습니다.\n
