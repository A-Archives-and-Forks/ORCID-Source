email.api_record_creation.creaded_an_account.2=ORCID 계정이 생성되었습니다.\n이 계정은 귀하의 출판물과 연구과제 그리고 전문적인 연구활동에\n관한 정보를 제시하는 곳(ORCID 레코드)으로 활용할 수 있는 \n고유연구식별자를 제공합니다.\n
