email.welcome.next_steps.1.description.2=Les investisseurs, les éditeurs, les universités et autres utilisent les informations contenues dans un dossier ORCID pour vous aider à réduire le suivi de vos archives qu'ils exigent de vous. Augmentez la quantité d'informations que vous pouvez échanger de cette manière en ajoutant à votre dossier les autres noms sous lesquels vous êtes connu(e), des informations d'ordre professionnel telles que votre affiliation, une biographie, des mots clés, des éléments de financement que vous avez reçus et les travaux que vous avez créé.
