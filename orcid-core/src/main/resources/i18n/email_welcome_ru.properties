email.welcome.next_steps.2.description=Многие системы запрашивают ORCID iD, чтобы создать связь между вами и результатами ваших исследований и присоединениями. Используя ORCID iD и предоставляя организациям разрешение на обновление вашей записи, когда они запрашивают это, вы сможете получить признание за свою работу и сократить время, затрачиваемое на будущий учет.
