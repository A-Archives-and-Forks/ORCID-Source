#
#If you have any questions or need help, contact the ORCID support team or visit https://support.orcid.org.
email.welcome.thank_you.1=Благодарим вас за создание вашего идентификатора ORCID. Подтвердите ваш адрес электронной почты, чтобы завершить вашу регистрацию и получить доступ к ручному редактированию вашего профиля:  перейдите по следующей ссылке и войдите в ваш профиль ORCID. Если вы не можете перейти по ссылке, скопируйте и вставьте её в  адресную строку вашего браузера.
