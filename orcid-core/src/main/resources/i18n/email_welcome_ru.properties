email.welcome.next_steps.1.description.2=Спонсоры, издатели, университеты и другие субъекты используют информацию, содержащуюся в вашем профиле ORCID, чтобы помочь уменьшить объем документации, ведение которой они от вас требуют. Увеличьте объем информации, которой вы можете поделиться, добавляя другие имена лиц, которые вас знают, профессиональную информацию, такую как ваша принадлежность, биография и ключевые слова, полученные вами финансовые средства и работы, которые вы создали или внесли в ваш профиль.
