email.welcome.next_steps.2.description=Многие системы запрашивают ваш идентификатор ORCID, чтобы создать связь между вами, результатами ваших исследований и принадлежностью к другим организациям. Использование вашего идентификатора ORCID и предоставление организациям разрешения обновлять ваш профиль по их усмотрению поможет вам получить признание за вашу работу и в будущем сократит затраты времени на ведение документации.
