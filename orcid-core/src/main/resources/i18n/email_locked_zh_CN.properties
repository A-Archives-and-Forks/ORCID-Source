email.locked.this_is_an_important_message.1=这是一条重要消息，目的是让您知道我们已经锁定了您在以下位置的记录：\n
email.locked.this_is_an_important_message.2=，因为您的 ORCID 记录似乎可能不符合我们的政策。
email.locked.the_orcid_registry_provides=ORCID 注册数据库为各个研究者提供标识符。\n注册和记录不允许企业、组织和广告内容。\n有关 ORCID 和 ORCID 注册数据库的更多信息，请访问 https://orcid.org/about  。\n
email.locked.if_you_believe=如果您认为您的记录被错误锁定，请于https://support.orcid.org/hc/en-us/requests/new 联络，以便我们能够审查您的资讯并解锁您的您的记录。\n
email.locked.if_you_believe_html=如果您认为您的记录被错误锁定，请于https://support.orcid.org/hc/en-us/requests/new 联络，以便我们能够审查您的资讯并解锁您的您的记录。\n
