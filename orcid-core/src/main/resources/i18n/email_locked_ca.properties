email.locked.this_is_an_important_message.2=, perquè sembla que no compleix les nostres polítiques.
email.locked.the_orcid_registry_provides=El registre d'ORCID proveeix identificadors al personal investigador.\nNo s'admeten registres ni dossiers d'empreses, organitzacions o contingut publicitari.\nPodeu trobar més informació sobre ORCID i el registre d'ORCID a http://orcid.org/about.\n
email.locked.if_you_believe=Si penseu que el vostre dossier s'ha bloquejat per error, si us plau contacteu amb nosaltres\nsupport@orcid.org per tal de revisar la informació i reactivar el dossier.\n
