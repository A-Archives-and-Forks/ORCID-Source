email.deactivate.once_an_account=Tingueu present que un cop es desactivi el vostre compte, el registre d'ORCID només mantindrà\nl'adreça de correu electrònic, i tota la resta de dades al comptes seran esborrades. Un cop\nhàgiu desactivat el compte, el sistema no us permetrà registrar\nun nou compte utilitzant la mateixa adreça de correu electrònic.\nPodreu reactivar el vostre compte en qualsevol moment entrant l'adreça de correu electrònic associada\nal compte en el camp de correu electrònic del formulari de registre/alta\ni seguint les instruccions que apareixeran a la pantalla.\n
email.deactivate.if_you_did=Si no heu sol·licitat la desactivació del compte, si us plau poseu-vos en contacte amb el suport d'ORCID a\n
