email.verify_reminder=Estamos enviando um lembrete para verificar o endereço de e-mail primário que\nvocê configurou em sua conta ORCID na semana passada. Ao fazer isso, você nos ajuda a manter a\nprecisão e segurança de suas informações. Para nos ajudar neste esforço, clique\nno link abaixo (ou cole-o em seu navegador) e depois entre em sua\nconta ORCID.\n
