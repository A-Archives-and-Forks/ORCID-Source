email.locked.this_is_an_important_message.1=다음에 있는 귀하의 계정이 잠겼다는 것을 통지하는 중요한 메시지입니다. \n
email.locked.this_is_an_important_message.2=, 왜냐하면 그것은 우리 정책을 위반 한 것 같습니다.
email.locked.the_orcid_registry_provides=ORCID 레지스트리는 개별 연구자들에게 ID를 제공합니다.\n비즈니스, 기관, 광고 콘텐츠의 등록 및 레코드는 허용되지 않습니다. \nORCID와 ORCID 레지스트리에 대한 자세한 내용은 https://orcid.org/about을 참조하십시오.\n
email.locked.if_you_believe=레코드가 실수로 잠겼을 경우 https://support.orcid.org/hc/en-us/requests/new로 \n연락하시면 귀하의 정보를 확인한 후 레코드를 다시 활성화해 드립니다.\n
email.locked.if_you_believe_html=레코드가 실수로 잠겼을 경우 https://support.orcid.org/hc/en-us/requests/new로 \n연락하시면 귀하의 정보를 확인한 후 레코드를 다시 활성화해 드립니다.\n
