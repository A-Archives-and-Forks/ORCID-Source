email.locked.this_is_an_important_message.1=Este es un mensaje importante para informarle que hemos bloqueado su registro en \n
email.locked.this_is_an_important_message.2=, debido a que parece que no cumple con nuestras políticas.
email.locked.the_orcid_registry_provides=El Registro ORCID proporciona identificadores para investigadores individuales.\nNo se permiten inscripciones y registros para empresas, organizaciones y contenido publicitario.\nPuede encontrar más información sobre ORCID y el Registro ORCID en https://orcid.org/about.\n
email.locked.if_you_believe=Si cree que su registro fue bloqueado por error, por favor contáctese con nosotros desde\nhttps://support.orcid.org/hc/en-us/requests/new para que podamos revisar la información y reactivar su registro.\n
email.locked.if_you_believe_html=Si cree que su registro fue bloqueado por error, por favor contáctese con nosotros desde\nhttps://support.orcid.org/hc/en-us/requests/new para que podamos revisar la información y reactivar su registro.\n
