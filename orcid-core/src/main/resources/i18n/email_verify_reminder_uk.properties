email.verify_reminder=Ми надсилаємо коротке нагадування про необхідність підтвердити основну адресу електронної пошти, яку\n ви вказали у своєму обліковому записі ORCID минулого тижня. Це \nдопоможе нам забезпечити точність і безпеку ваших даних. У ORCID разом ми дбаємо про \nточність і безпеку вашої інформації. Допоможіть нам в цьому зусиллі, натиснувши на \nпосилання нижче (або вставте його в браузер), а потім увійдіть у свій обліковий запис ORCID.
