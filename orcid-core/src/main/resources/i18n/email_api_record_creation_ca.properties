email.api_record_creation.creaded_an_account.2=us ha creat un compte d'ORCID.\nAquest compte us atorga un identificador com a personal investigador únic (un iD d'ORCID)\nque podeu utilitzar als vostres treballs –publicacions i projectes– i un lloc (un dossier d'ORCID)\non llistar informació sobre les vostres activitats professionals de recerca.\n
email.api_record_creation.what=QUÈ VOLEU FER?\n
email.api_record_creation.within.1=En els propers 10 dies, si us plau reviseu la informació que
email.api_record_creation.within.2=ha introduït\namablement de part vostra. Un cop inicieu la sessió per primer cop, s'activarà el vostre compte\ni tindreu tot el control sobre la privacitat del vostre dossier i de la informació que hi conté. Per\nrevisar el dossier, establir una contrasenya i fer-hi canvis, cliqueu l'enllaç personal següent o\ncopieu-lo i enganxeu-lo al navegador:\n
email.api_record_creation.what_happens=QUÈ PASSA SI NO FEU RES?\n
email.api_record_creation.if_you_take_no.1=Si no feu res, el vostre dossier d'ORCID s'activarà d'aquí a 10 dies.\nQuan el dossier s'activi, qualsevol informació
email.api_record_creation.if_you_take_no.2=podrà\nmarcar-se com a "visible per a tothom" (públic), serà visible al registre d'ORCID\ni disponible lliurement.\n
email.api_record_creation.what_is_orcid=QUÈ ÉS ORCID?\n
email.api_record_creation.launched.1=Creat l'octubre de 2012, el registre d'ORCID ofereix identificadors únics (iD d'ORCID) per al\npersonal investigador i acadèmic. A més a més, el registre us permet designar "organitzacions\nde confiança" amb les quals intercanviar informació. Moltes editorials i agències de\nfinançament han començat a demanar els iD d'ORCID a les sol·licituds enviades per enllaçar\nmillor el personal amb les seves activitats. Les persones que tenen un iD d'ORCID controlen\nquè hi ha als seus dossiers i qui pot veure aquesta informació. Teniu més informació d'ORCID a\n
email.api_record_creation.launched.2=. \n
email.api_record_creation.read_privacy.1=Llegiu la política de privacitat d'ORCID a
email.api_record_creation.read_privacy.2=.\n
email.api_record_creation.you_have_received.1=Heu rebut aquest correu electrònic com un missatge de servei relacionat amb el vostre compte\nd'ORCID. Si no voleu rebre més missatges d'ORCID aneu a la pàgina de configuració del compte a \n
email.api_record_creation.you_have_received.2=/account. Si ho voleu modificar caldrà que abans\ninicieu la sessió al vostre compte.\n
