email.api_record_creation.creaded_an_account.2=vám vytvořil účet ORCID.\nTento účet vám poskytuje jedinečný identifikátor výzkumníka (tzv. ORCID iD), který\nmůžete používat ve vašich publikacích a grantech, a místo (účet ORCID), kde můžete \nuvádět informace o vašich profesních výzkumních aktivitách.\n
email.api_record_creation.what=CO SE OD VÁS OČEKÁVÁ?\n
email.api_record_creation.within.1=V průběhu následujících 10 dní prosím zkontrolujte informace, které
email.api_record_creation.within.2=vyplnil/a za vás.\nPo vašem prvním přihlášení se váš učet aktivuje a budete mít úplnou kontrolu nad\nnastavením viditelnosti vašeho účtu a informací, které obsahuje. Abyste mohli váš\nprofil zkontrolovat, nastavit si heslo a provádět změny, klikněte na vygenerovaný\nodkaz uvedený níže nebo jej zkopírujte do vašeho prohlížeče:\n
email.api_record_creation.what_happens=CO SE STANE, POKUD NIC NEUDĚLÁTE?\n
email.api_record_creation.if_you_take_no.1=Pokud nic neuděláte, váš účet ORCID se po 10ti dnech aktivuje. \nKdyž se váš účet aktivuje, všechny informace, které
email.api_record_creation.if_you_take_no.2=označil jako\n„viditelné pro všechny“ (veřejné) budou viditelné v registru ORCID \na volně dostupné veřejnosti.\n
