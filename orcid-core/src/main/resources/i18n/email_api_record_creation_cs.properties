email.api_record_creation.launched.1=Registr ORCID, spuštěný v říjnu 2012, obsahuje jedinečné identifikátory (ORCID iDs)\nvýzkumníků a vědců. Navíc vám registr umožňuje určit\n„důvěryhodné organizace“, se kterými si můžete vyměňovat informace. Mnozí vydavatelé a\ngrantové agentury začali požadovat identifikátory ORCID při komunikaci s nimi,\naby mohli lépe propojit výzkumíky s jejich výzkumnými aktivitami. Držitelé ORCID iD sami řídí,\nco jejich profily obsahují a kdo má k těmto informacím přístup. Více o ORCID se můžete dozvědět na  \n
email.api_record_creation.launched.2=. \n
