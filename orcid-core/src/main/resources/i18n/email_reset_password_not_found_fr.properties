email.reset_password_not_found.another_email_reset=Est-il possible que vous ayez utilisé une autre adresse courriel pour enregistrer votre ORCID iD? Veuillez essayer de le saisir pour réinitialiser votre mot de passe:
email.reset_password_not_found.unable_to_reset=Si vous ne pouvez pas réinitialiser votre mot de passe en utilisant l’une de vos adresses courriels professionnelles ou personnelles actuelles, répondez à ce message en indiquant votre ORCID iD (si vous le connaissez) et / ou toute autre adresse courriel antérieure pouvant être associée à votre ORCID iD. Nous devrons vérifier que vous êtes bien propriétaire de l'ORCID iD afin de rétablir l'accès à votre compte.
email.reset_password_not_found.unsure_whether=Si vous ne savez pas si vous avez un ORCID iD, vous pouvez vous enregistre rapidement et facilement sur cette page:
email.reset_password_not_found.we_recommend=Nous vous recommandons d’ajouter au moins une adresse courriel de secours pour nous aider à déterminer si vous avez déjà  un ORCID iD. Cela vous permet également de ne pas perdre l’accès à votre compte ORCID si vous changez d’organisation ultérieurement.
