email.api_record_creation.creaded_an_account.2=ha creato la tua utenza ORCID.\nGrazie a questa utenza ti è stato assegnato un identificativo univoco (un ORCID iD) che\npuoi usare per associarvi le le tue pubblicazioni e per i tuoi progetti di ricerca, e un posto (un record ORCID) dove riportare\nle informazioni relative alle tue attività di ricerca.\n
email.api_record_creation.what=COSA DEVI FARE?\n
