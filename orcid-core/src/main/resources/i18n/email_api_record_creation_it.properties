email.api_record_creation.what_is_orcid=CHE COSA E' ORCID?\n
email.api_record_creation.launched.1=Istituto nell'ottobre del 2012, il Registro di ORCID contiene gli identificativi univoci (ORCID iD)\ndi ricercatori e studiosi. Inoltre, il Registro permette agli utenti di designare delle\n"Organizzazioni fidate" con le quali scambiare informazioni. Molti editori ed\nenti di finanziamento iniziano a richiedere l' ORCID iD nel momento in cui si sottopone un articolo per la pubblicazione o si fa una richiesta di finanziamento al fine di migliorare i collegamenti\ntra ricercatori e le loro attività di ricerca. I titolari di un ORCID iD hanno il controllo su ciò che è presente\nnel proprio record e su chi può visualizzare queste informazioni. Scoprine di più su ORCID su \n
email.api_record_creation.launched.2=. \n
