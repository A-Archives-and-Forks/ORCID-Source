email.api_record_creation.launched.1=Lançado em outubro de 2012, o Registro ORCID contém identificadores únicos (ORCID iDs)\npara pesquisadores e acadêmicos. Além disso, o Registro permite que você atribua\n"Organizações de Confiança" com as quais você poderá trocar informações. Muitos editores e\nagências financiadoras começaram a solicitar ORCID iDs com as solicitações para melhor conectar\nos pesquisadores e suas atividades de pesquisa. Os proprietários dos ORCID iD controlam o que está nos\nregistros deles e quem pode visualizar as informações. Saiba mais sobre o ORCID em \n
email.api_record_creation.launched.2=. \n
