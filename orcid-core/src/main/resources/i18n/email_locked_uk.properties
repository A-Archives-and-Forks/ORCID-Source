email.locked.this_is_an_important_message.1=Цим важливим повідомленням ми сповіщаємо вас, що  заблокували ваш запис \n
email.locked.this_is_an_important_message.2=, тому що він може не відповідати нашим правилам.
email.locked.the_orcid_registry_provides=У реєстрі ORCID зберігає ідентифікатори для індивідуальних дослідників.\nРеєстрація та записи для бізнесу, організацій, а також рекламні матеріали заборонені. \nПодробиці про ORCID та реєстр ORCID на http://orcid.org/about.\n
email.locked.if_you_believe=Якщо ви переконані, що ваш профіль заблокований помилково, то зв'яжіться з нами\nза адресою support@orcid.org. Ми розглянемо надану вами інформацію та повторно активуємо ваш запис.\n
email.locked.if_you_believe_html=Якщо ви переконані, що ваш профіль заблокований помилково, то зв'яжіться з нами\nза адресою support@orcid.org. Ми розглянемо надану вами інформацію та повторно активуємо ваш запис.\n
