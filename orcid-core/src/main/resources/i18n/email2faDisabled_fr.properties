# disable 2fa
#################################################
email.2fa_disabled.subject=[ORCID] L'authentification à double facteur a été désactivée sur votre compte.
email.2fa_disabled.two_factor_auth_disabled=L'authentification à deux facteurs a été désactivée dans vos paramètres ORCID. Cela signifie que nous ne vous demanderons plus votre code d'authentification quand vous vous connecterez à ORCID. Si c'est bien vous qui l'avez désactivée, aucune autre action n'est nécessaire.
email.2fa_disabled.if_you_received.html=Si vous avez reçu cet e-mail alors que vous n'avez pas désactivé l'authentification à deux facteurs, il se peut que votre compte ait été compromis. Veuillez <a href="https://support.orcid.org/hc/en-us/requests/new">nous contacter</a> immédiatement.
email.2fa_disabled.no_reply=Veuillez prendre note qu'il s'agit d'une adresse e-mail ne-pas-répondre. Toute réponse à ce message sera dirigée vers une boite de réception qui n'est pas surveillée.
email.2fa_disabled.more_info.html=Si vous avez d'autres questions ou si vous avez besoin d'aide, veuillez consulter notre  <a href="https://support.orcid.org/hc/en-us/articles/360006971673"> base de connaissances </a> ou <a href="https://support.orcid.org/hc/en-us/requests/new">nous contacter</a>.
email.2fa_disabled.if_you_received=Si vous avez reçu cet e-mail alors que vous n'avez pas désactivé l'authentification à deux facteurs, il se peut que votre compte ait été compromis. Veuillez contacter immédiatement l'assistance clientèle sur https://support.orcid.org/hc/en-us/requests/new.
email.2fa_disabled.more_info=Si vous avez d'autres questions ou si vous avez besoin d'aide, veuillez consulter notre base de connaissances à l'adresse https://support.orcid.org/hc/en-us/articles/360006971673 ou contacter le support via la page https://support.orcid.org/hc/en-us/requests/new.

