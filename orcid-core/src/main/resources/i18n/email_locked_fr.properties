email.locked.the_orcid_registry_provides=Le registre ORCID fournit des identifiants à des chercheurs individuels.\nLes inscriptions et les dossiers pour des entreprises, des organisations et des contenus pubicitaires ne sont pas autorisés.\nPour en savoir plus sur ORCID et le registre ORCID, rendez-vous à l'adresse https://orcid.org/about.\n
email.locked.if_you_believe=Si vous pensez que votre dossier a été bloqué par erreur, veuillez nous contacter à l'adresse\nhttps://support.orcid.org/hc/en-us/requests/new afin que nous puissions vérifier vos informations et débloquer votre dossier.\n
