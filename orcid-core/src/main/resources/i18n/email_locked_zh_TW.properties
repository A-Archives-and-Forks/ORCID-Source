email.locked.this_is_an_important_message.1=這是一條重要消息，目的是讓您知道我們已經鎖定了您在以下位置的記錄：\n
email.locked.this_is_an_important_message.2=，因為您的 ORCID 記錄似乎可能不符合我們的政策。
email.locked.the_orcid_registry_provides=ORCID 註冊數據庫為各個研究者提供識別碼。 不允許註冊和記錄企業、\n組織和廣告內容。 \n有關 ORCID 和 ORCID 註冊數據庫的更多資訊，請造訪 https://orcid.org/about。
email.locked.if_you_believe=如果您認為您的記錄被錯誤鎖定，請於https://support.orcid.org/hc/en-us/requests/new 聯絡，以便我們能夠審查您的資訊並解鎖您的您的記錄。\n
email.locked.if_you_believe_html=如果您認為您的記錄被錯誤鎖定，請於https://support.orcid.org/hc/en-us/requests/new 聯絡，以便我們能夠審查您的資訊並解鎖您的您的記錄。\n
