email.verify_reminder=Us acabem d'enviar un recordatori per verificar l'adreça principal de correu electrònic que\nvau assignar al compte d'ORCID la setmana passada. La verificació\nens ajuda a mantenir la precisió i la seguretat de la vostra informació. Per fer-ho, si us plau cliqueu l'enllaç següent (o enganxeu-lo al navegador) i entreu\nal compte d'ORCID.\n
