# disable 2fa
#################################################
email.2fa_disabled.subject=[ORCID] アカウントで2要素認証が無効になっています
email.2fa_disabled.two_factor_auth_disabled=ORCIDレコードで2要素認証が無効になっています。 これは、今後ORCIDにサインインする際に認証コードを要求されなくなるということです。二要素認証をオフにした場合は、それ以上のアクションは必要ありません。
email.2fa_disabled.if_you_received.html=2要素認証を無効にした覚えがないにもかかわらずこのメールが届いた場合は、あなたのアカウントが乗っ取られている可能性があります。すぐに<a href="https://support.orcid.org/hc/en-us/requests/new">サポートにご連絡ください</a>。
email.2fa_disabled.no_reply=これは返信を受け付けないメールアドレスであることにご注意ください。このメッセージへの返信は、監視されていないメールボックスに送信されます。
email.2fa_disabled.more_info.html=他に不明な点がある場合やサポートが必要な場合は、<a href="https://support.orcid.org/hc/en-us/articles/360006971673">ナレッジベース</a>にアクセスするか、<a href="https://support.orcid.org/hc/en-us/requests/new">サポートにお問い合わせください</a>。
email.2fa_disabled.if_you_received=2要素認証を無効にした覚えがないにもかかわらずこのメールが届いた場合は、あなたのアカウントが乗っ取られている可能性があります。すぐに https://support.orcid.org/hc/en-us/requests/new からサポートにご連絡ください。
email.2fa_disabled.more_info=他に質問がある場合やサポートが必要な場合は、ナレッジベース（https://support.orcid.org/hc/en-us/articles/360006971673）にアクセスするか、（https://support.orcid.org/hc/en-us/requests/new）からサポートにご連絡ください。

