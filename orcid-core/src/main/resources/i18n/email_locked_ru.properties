email.locked.this_is_an_important_message.1=Важное сообщение: мы заблокировали вашу запись \n
email.locked.this_is_an_important_message.2=, Это потому, что это не соответствует нашей политике.
email.locked.the_orcid_registry_provides=В реестре ORCID хранятся идентификаторы для индивидуальных исследователей.\nРегистрация компаний и организаций, а также запись их деятельности и реклама запрещены.\nПодробности об ORCID и реестре ORCID по ссылке http://orcid.org/about.\n
email.locked.if_you_believe=Если вы считаете, что ваша запись заблокирована по ошибке, свяжитесь с нами по адресу\n https://support.orcid.org/hc/en-us/requests/new. Мы рассмотрим предоставленные данные и заново активируем вашу запись.\n
email.locked.if_you_believe_html=Если вы считаете, что ваша запись заблокирована по ошибке, свяжитесь с нами по адресу\n https://support.orcid.org/hc/en-us/requests/new. Мы рассмотрим предоставленные данные и заново активируем вашу запись.\n
