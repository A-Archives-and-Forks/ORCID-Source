# disable 2fa
#################################################
email.2fa_disabled.subject=[ORCID] Su cuenta no tiene habilitada la autenticación de dos factores.
email.2fa_disabled.two_factor_auth_disabled=Se ha desactivado la autenticación de doble factor en su registro ORCID. Esto significa que ya no le pediremos su código de autenticación cuando acceda a ORCID. Si ha desactivado usted la autenticación de doble factor, no se requiere ninguna acción adicional.
email.2fa_disabled.if_you_received.html=Si ha recibido este correo pero no ha desactivado la autenticación de doble factor, puede ser que alguien haya accedido indebidamente a su cuenta. Por favor <a href="https://support.orcid.org/hc/en-us/requests/new">póngase en contacto</a> con nosotros de inmediato.
email.2fa_disabled.no_reply=Tenga en cuenta que esta dirección de correo no ofrece respuesta, pues todo mensaje recibido por ella termina en una bandeja de entrada no monitorizada.
email.2fa_disabled.more_info.html=SI tiene cualquier duda o necesita ayuda, eche un vistazo a nuestra <a href="https://support.orcid.org/hc/en-us/articles/360006971673">base de conocimientos</a> o <a href="https://support.orcid.org/hc/en-us/requests/new">póngase en contacto con nosotros</a>.
email.2fa_disabled.if_you_received=Si ha recibido este correo pero no ha desactivado la autenticación de doble factor, puede ser que alguien haya accedido indebidamente a su cuenta. Póngase en contacto con ayuda al cliente en https://support.orcid.org/hc/en-us/requests/new de inmediato.
email.2fa_disabled.more_info=Si tiene cualquier otra pregunta o necesita ayuda respecto a cualquier otro asunto, visite nuestra base de conocimientos en https://support.orcid.org/hc/en-us/articles/360006971673 or contact support at https://support.orcid.org/hc/en-us/requests/new.

