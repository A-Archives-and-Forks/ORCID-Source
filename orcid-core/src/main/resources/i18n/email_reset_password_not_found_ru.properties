email.reset_password_not_found.thank_you=Благодарим за отправку запроса.
email.reset_password_not_found.email_provided=Указанный адрес электронной почты
email.reset_password_not_found.not_registered=в настоящее время не зарегистрирован в ORCID iD.
email.reset_password_not_found.another_email_reset=Если вы использовали другой адрес электронной почты для создания ORCID iD, попробуйте\nввести его, чтобы сбросить пароль:
email.reset_password_not_found.unable_to_reset=Если вы не можете сбросить пароль с помощью рабочего\nили личного адреса электронной почты, ответьте на это сообщение и сообщите нам свой ORCID iD\n(если вы его знаете) и/или другой предыдущий адрес электронной почты, который может быть привязан к вашему iD.\nНам нужно проверить, что этот iD принадлежит вам, чтобы восстановить доступ к учетной записи.
email.reset_password_not_found.unsure_whether=Если вы не знаете, есть ли у вас ORCID iD, вы можете легко\nи быстро зарегистрировать его:
email.reset_password_not_found.we_recommend=Рекомендуем добавить хотя бы один резервный адрес электронной почты, чтобы мы могли определить,\nесть ли у вас iD. Кроме того, это поможет нам убедиться, что вы не потеряете\nдоступ к своей учетной записи ORCID, если в будущем перейдете в другую организацию.
