email.claim_reminder.this_is_a_reminder.1=Este es un recordatorio que
email.claim_reminder.this_is_a_reminder.2=ha creado un ORCID iD para usted. \nSi no realiza ninguna acción, su ORCID iD y registro se activarán en\n
