email.march_2019.subject= أضف بريدًا إلكترونيًا احتياطيًا إلى حسابك على ORCID!
email.march_2019.paragraph_1=السبب الأول وراء اتصال مستخدمي ORCID بنا هو أنهم غير قادرين على الوصول إلى سجل ORCID الخاص بهم - والسبب الأول هو أن لديهم عنوان بريد إلكتروني واحد فقط متصل بحسابهم ، وفقدوا الوصول إليه .
email.march_2019.paragraph_2=تأكد من عدم حدوث ذلك لك - قم بإضافة واحد أو أكثر من رسائل البريد الإلكتروني الاحتياطية إلى حسابك الآن! يستغرق الأمر بضع دقائق فقط ، وسيضمن أنه حتى إذا قمت بتغيير المؤسسة ، فلا يزال بإمكانك الوصول إلى حسابك ، وإذا لزم الأمر ، يمكنك بسهولة إعادة تعيين كلمة المرور الخاصة بك (أحد أهم الأسباب التي تجعل المستخدمين يتصلون بنا).
